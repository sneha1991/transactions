<div class="container">
    <div class="card mt-4">
        <div class="card-body">
            <h3>Add transaction</h3>
        <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date" ngModel>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" class="form-control" name="type" [(ngModel)]="typeValue"> 
                    <option disabled selected value="null">Please select...</option>
                    <option value="deposit">Deposit</option>
                    <option value="withdraw">Withdraw</option>
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>
            </div>
            <ng-container *ngIf="(typeValue =='buy' || typeValue =='sell')">
            <div class="form-group">
                <label for="security">Security</label>
                <input type="text" class="form-control" id="security" name="security" ngModel>
            </div>
            <div class="form-group">
                <label for="shares">Shares</label>
                <input type="number" class="form-control" id="shares" name="shares" ngModel>
            </div>
        </ng-container>
            <div class="form-group">
                <label for="value">Value</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">&pound;</span>
                    </div>
                    <input type="number" class="form-control" id="value" name="value" ngModel>
                </div>
            </div>
            <div class="form-group">
                <label for="value">Cashflow</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">&pound;</span>
                    </div>
                    <input type="number" class="form-control" id="cashflow" name="cashflow" ngModel>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Add transaction</button>
        </form>
    </div>
</div>
</div>
